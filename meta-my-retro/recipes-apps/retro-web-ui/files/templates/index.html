<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Retro Remote</title>
</head>
<body>
    <h1>Select System</h1>
    
    <div class="grid">
        {% for id, info in emulators.items() %}
        <a href="/emulator/{{ id }}" class="card">
            <img src="{{ url_for('static', filename='assets/emulators/' + info.icon) }}">
            <p>{{ info.name }}</p>
        </a>
        {% endfor %}
    </div>

    <button class="btn-stop" onclick="fetch('/stop')">Stop All Emulators</button>
    <button class="btn-pair" onclick="startPairing()">Pair Controller</button>
</body>
</html>
