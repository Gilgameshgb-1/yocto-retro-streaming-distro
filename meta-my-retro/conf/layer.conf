# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-my-retro"
BBFILE_PATTERN_meta-my-retro = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-my-retro = "10"

LAYERDEPENDS_meta-my-retro = "core"
LAYERSERIES_COMPAT_meta-my-retro = "scarthgap"
